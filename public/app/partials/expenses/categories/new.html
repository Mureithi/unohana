<form class="col-md-12 padded content" ng-submit="add_category()">
  <div class="inner">
    <div class="row">
      <h4>New Category</h4>
      <div class="form-group col-md-12">
        <label for="">Name</label>
        <input required ng-model="expense_category.name" type="text" class="form-control" placeholder="Books">
      </div>

      <div class="form-group col-md-12">
        <button type="submit" name="button" class="btn btn-success">Add Category</button>
      </div>
    </div>
</div>
</form>
