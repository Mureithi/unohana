<div class="padded inner">
  <div class="row">
    <div class="col-md-6">

      <form ng-submit="add()" method="post" class="card">
        <h5 class="title">Details</h5>
        <div class="form-group">
          <label for="">Description</label>
          <input class="form-control" type="text" ng-model="question.description">
        </div>
        <div class="form-group">
          <label for="">Option Type</label>
          <select class="" ng-options="option.id as option.name for option in options" ng-model="question.option_type"></select>
        </div>
        <div class="form-group">
          <label for="">Options</label>
          <input class="form-control" type="text" ng-model="question.options">
        </div>
        <div class="form-group">
          <label for="">Tags</label>
          <input class="form-control" type="text" ng-model="question.tags">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    <a class="col-md-3" ui-view="questions-total-widget" ui-sref="admin.questions.list">

    </a>
  </div>
</div>
